<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Projeto de Lista de Tarefas para a Trybe">
  <meta name="keywords" content="Lista, de, Tarefas, To-Do, List">
  <meta name="author" content="Pedro Trasfereti">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/eac4835118.js" crossorigin="anonymous"></script> 
</head>
<body>
  <div id="center">
    <header><h1 id="title">Minha Lista de Tarefas</h1></header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <input type="text" id="texto-tarefa" placeholder="O que faremos hoje?">
    <button id="criar-tarefa">Adicionar</button>
    <div id="lista-container">
      <ol id="lista-tarefas"></ol>
    </div>
    <button class="move" id="mover-baixo"><i class="fas fa-chevron-down"></i></button>
    <button class="move" id="mover-cima"><i class="fas fa-chevron-up"></i></button>
    <button id="remover-selecionado">Remover Selecionado</button>
    <button id="remover-finalizados">Remover Completos</button>
    <button id="apaga-tudo">Limpar Lista</button>
    <button id="salvar-tarefas">Salvar Lista</button>
  </div>
  <a href="https://github.com/tearsoferos" target="_blank"><img src="assets/logo.png" alt="Meu GitHub"></a>
  <script src="script.js"></script>
</body>
</html>
